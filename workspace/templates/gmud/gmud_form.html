{% extends 'base.html' %}

{% block content %}
<div class="card card-body">
    <h4 class="card-title">Formul√°rio de abertura de GMUD</h4>
    <form class="forms-sample" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="id_titulo" class="col-form-label">Titulo: </label>
            {{ form.titulo }}
        </div>
        <div class="form-group">
            <label for="id_cliente" class="col-form-label">Cliente: </label>
            {{ form.cliente }}
        </div>
       <input class="btn btn-outline-success" type="submit" value="Criar" />
    </form>
</div>
<style type="text/css">
.form-style-2{
	max-width: 500px;
	padding: 20px 12px 10px 20px;
	font: 13px Arial, Helvetica, sans-serif;
}
.form-style-2-heading{
	font-weight: bold;
	font-style: italic;
	border-bottom: 2px solid #ddd;
	margin-bottom: 20px;
	font-size: 15px;
	padding-bottom: 3px;
}
.form-style-2 p label{
	display: block;
	margin: 0px 0px 15px 0px;
}
.form-style-2 p label > span{
	width: 100px;
	font-weight: bold;
	float: left;
	padding-top: 8px;
	padding-right: 5px;
}
.form-style-2 span.required{
	color:red;
}
.form-style-2 .tel-number-field{
	width: 40px;
	text-align: center;
}
.form-style-2 input[type=text], .form-style-2 select{
	width: 48%;
}
.form-style-2 input[type=text]:focus,
.form-style-2 select:focus,
.form-style-2 input[type=date],
 .form-style-2 input[type=time]{
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	border: 1px solid #C2C2C2;
	box-shadow: 1px 1px 4px #EBEBEB;
	-moz-box-shadow: 1px 1px 4px #EBEBEB;
	-webkit-box-shadow: 1px 1px 4px #EBEBEB;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	padding: 7px;
	outline: none;
}
.form-style-2 input[type=text]:focus,
.form-style-2 select:focus,
.form-style-2 input[type=date]:focus,
 .form-style-2 input[type=time]:focus{
	border: 1px solid #0C0;
}
.form-style-2 .textarea-field{
	height:100px;
	width: 55%;
}
.form-style-2 input[type=submit],
.form-style-2 input[type=button]
{
	border: none;
	padding: 8px 15px 8px 15px;
	background: #FF8500;
	color: #fff;
	box-shadow: 1px 1px 4px #DADADA;
	-moz-box-shadow: 1px 1px 4px #DADADA;
	-webkit-box-shadow: 1px 1px 4px #DADADA;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
}
.form-style-2 input[type=submit]:hover,
.form-style-2 input[type=button]:hover{
	background: #EA7B00;
	color: #fff;
}

</style>
{% endblock %}
