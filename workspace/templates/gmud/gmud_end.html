{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <div class="card-title"><h1>Finalizar GMUD</h1></div>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-danger" type="submit" value="Deletar">
            <button class="btn btn-outline-primary" onclick="goBack()">Voltar</button>
        </form>
    </div>
</div>
<script>
function goBack() {
  window.history.back();
}
</script>
{% endblock %}
